<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RasPiChamber</title>
    <link rel="stylesheet" href="framework/material-components-web.css" />
</head>
<body>
<div class="mdc-slider mdc-slider--discrete">
    <input class="mdc-slider__input" type="range" min="0" max="100" value="50" name="volume" step="1" aria-label="Discrete slider demo">
    <div class="mdc-slider__track">
        <div class="mdc-slider__track--inactive"></div>
        <div class="mdc-slider__track--active">
            <div class="mdc-slider__track--active_fill"></div>
        </div>
    </div>
    <div class="mdc-slider__thumb">
        <div class="mdc-slider__value-indicator-container" aria-hidden="true">
            <div class="mdc-slider__value-indicator">
        <span class="mdc-slider__value-indicator-text">
          50
        </span>
            </div>
        </div>
        <div class="mdc-slider__thumb-knob"></div>
    </div>
</div>
<script src="framework/material-components-web.js"></script>
<script>
    const innerFanSlider = new mdc.slider.MDCSlider(document.querySelector('.mdc-slider'));
    innerFanSlider.root.addEventListener('MDCSlider:change', e => {
        console.log(innerFanSlider.getValue());
        const request = new XMLHttpRequest();
        request.open('POST', 'devices/inner-fan/set-speed-percent', true);
        request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        request.send('value=' + encodeURIComponent(innerFanSlider.getValue()));
        request.onreadystatechange = (ev) => {
            console.log(ev);
        };
    });
</script>
</body>
</html>
